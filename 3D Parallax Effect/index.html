<!--The images are arranged in the form of layers one above other andeach layer has a 
transition effect which causes the parallax effect.Here the behind layers move fast
and the layer above move slow around the center of the screen making a 3d effect of moving around 
the text-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!--Font from google fonts-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Parallex Website</title>
    <!--The search icon from font-awesome and link below for same from cdnjsfontawesome-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="hide">
        <nav>
            <h1>LOGO</h1>
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign-up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar">

                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette hide"></div>
        <!--Arrange from back to front order-->
        <img src="img/background.png" data-speedx="0.3" data-speedy = "0.38" data-speedz="0" data-rotate="0" data-distance = "-200" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.27" data-speedy = "0.32" data-speedz="0" data-rotate="0" data-distance = "1000" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.195" data-speedy = "0.305" data-speedz="0" data-rotate="0" data-distance = "1200" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy = "0.28" data-speedz="0" data-distance = "1400" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.125" data-speedy = "0.155" data-speedz="0.15" data-rotate="0.02" data-distance = "1700" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx="0.1" data-speedy = "0.11" data-speedz="0" data-rotate="0.02" data-distance = "1800" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx="0.16" data-speedy = "0.105" data-speedz="0" data-rotate="0" data-distance = "1900" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.1" data-speedy = "0.1" data-speedz="0" data-rotate="0.09" data-distance = "2000" class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.07" data-speedy = "0.07"data-rotate="0.11"  data-distance = "0" >
            <h1>HIDDEN</h1>
            <h2>WONDERS</h2>
        </div>
        <img src="img/mountain_6.png" data-speedx="0.065" data-speedy = "0.05" data-speedz="0.15" data-rotate="0.12" data-distance = "2300" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx="0.135" data-speedy = "0.04" data-speedz="0" data-rotate="0" data-distance = "2400" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedx="0.08" data-speedy = "0.03" data-speedz="0.13" data-rotate="0.1" data-distance = "2550" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedx="0.11" data-speedy = "0.018" data-speedz="0" data-rotate="0" data-distance = "2800" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedx="0.059" data-speedy = "0.024" data-speedz="0.35" data-rotate="0.12" data-distance = "3200" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx="0.04" data-speedy = "0.018" data-speedz="0.32" data-rotate="0.14" data-distance = "3400" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedx="0.15" data-speedy = "0.0115" data-speedz="0" data-rotate="0" data-distance = "3600" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.0235" data-speedy = "0.013" data-rotate="0.15"data-speedz="0.42" data-distance = "3800" class="parallax mountain-2">
        <img src="img//mountain_1.png" data-speedx="0.027" data-speedy = "0.018" data-speedz="0.53" data-rotate="0.2" data-distance = "4000" class="parallax mountain-1">
        <img src="img/sun_rays.png"  class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow hide">
        <img src="img/fog_1.png" data-speedx="0.12" data-speedy = "0.01" data-distance = "4200" class="parallax fog-1">
        <!--Note that the layers as we move below or layers (above images) have lesser values for x and y and higher values for z-->
        <!--Increase the data-distance for every element so it looks it appears on after the other from below at the start of the page-->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
